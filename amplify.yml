version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            # Use Node.js 20
            - nvm use 20
            # Install dependencies
            - npm ci --legacy-peer-deps
        build:
          commands:
            # Create .env file and populate with environment variables
            - |
              echo "Writing environment variables to .env file..."
              env | grep -E "^AUTH_|^NEXT_PUBLIC_|^RDS_|^SQL_" >> .env
              echo "Contents of .env:"
              cat .env
            # Debug - check if UI components exist
            - |
              echo "Checking UI components..."
              ls -la components/ui/ | head -10
              echo "Checking specific components..."
              ls -la components/ui/dialog.tsx || echo "dialog.tsx not found"
              ls -la components/ui/form.tsx || echo "form.tsx not found"
              ls -la components/ui/input.tsx || echo "input.tsx not found"
              ls -la components/ui/button.tsx || echo "button.tsx not found"
              ls -la components/ui/select.tsx || echo "select.tsx not found"
            # Build the Next.js application
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'X-Frame-Options'
              value: 'SAMEORIGIN'
            - key: 'X-Content-Type-Options'
              value: 'nosniff'
        - pattern: '/api/*'
          headers:
            - key: 'Cache-Control'
              value: 'no-store'
            - key: 'Connection'
              value: 'keep-alive'
            - key: 'Keep-Alive'
              value: 'timeout=60' 