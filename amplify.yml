version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            # Use Node.js 20
            - nvm use 20
            # Install dependencies
            - npm ci --legacy-peer-deps
        build:
          commands:
            # Create .env file
            - touch .env
            # Write all required environment variables to .env file
            # Use printenv to ensure we get all variables
            - |
              echo "Writing environment variables to .env file..."
              printenv | grep -E '^AUTH_|^NEXT_PUBLIC_|^RDS_|^SQL_|^S3_|^NODE_ENV|^AMPLIFY_' > .env || echo "No matching env vars found"
              echo "Contents of .env:"
              cat .env || echo ".env is empty"
            # Build the Next.js application
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'X-Frame-Options'
              value: 'SAMEORIGIN'
            - key: 'X-Content-Type-Options'
              value: 'nosniff'
        - pattern: '/api/*'
          headers:
            - key: 'Cache-Control'
              value: 'no-store'
            - key: 'Connection'
              value: 'keep-alive'
            - key: 'Keep-Alive'
              value: 'timeout=60' 